<!-- This carte displays athletes journey through their paticipation in Olympic games (Summer and Winter).

Paths link their home country to the several games countries where they attended. 

To discover the achievements of your favorite athlete, you can use the search bar and click on the name when it is suggested. 
You can select multiple athletes to draw their journey at the same time. The selected ones will be displayed next the search bar and a little click on the name will make it disapear from selection.

Click on the path itself to get more details about the athletes and their results. 

Our database hosts 155.029 athletes from the first modern games in 1896 to 2022. So hopefully, 
your favorite one is among them.
